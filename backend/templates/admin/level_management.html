<body>
    <div class="container">

                    <div class="form-group">

                <div class="form-group">

    <script>
        let levels = [];
        let editingLevelId = null;
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadLevels();
            loadStats();
        });
        
        // åŠ è½½ç­‰çº§æ•°æ®
        async function loadLevels() {
            try {
                const response = await fetch('/admin/api/levels');
                const result = await response.json();
                
                if (result.data) {
                    levels = result.data;
                    renderLevelsTable();
                } else {
                    showError('åŠ è½½ç­‰çº§æ•°æ®å¤±è´¥');
                }
            } catch (error) {
                console.error('åŠ è½½ç­‰çº§æ•°æ®å¤±è´¥:', error);
                showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥è¿æ¥');
            }
        }
        
        // åŠ è½½ç»Ÿè®¡æ•°æ®
        async function loadStats() {
            try {
                const response = await fetch('/admin/api/level-stats');
                const result = await response.json();
                
                if (result.data) {
                    renderStats(result.data);
                }
            } catch (error) {
                console.error('åŠ è½½ç»Ÿè®¡æ•°æ®å¤±è´¥:', error);
            }
        }
        
        // æ¸²æŸ“ç»Ÿè®¡å¡ç‰‡
        function renderStats(stats) {
            const statsGrid = document.getElementById('statsGrid');
            const totalUsers = stats.total_users || 0;
            const totalLevels = stats.total_levels || 0;
            const distribution = stats.level_distribution || {};
            
            // è®¡ç®—å¹³å‡ç­‰çº§
            let totalUserLevels = 0;
            let userCount = 0;
            for (const [level, count] of Object.entries(distribution)) {
                totalUserLevels += parseInt(level) * parseInt(count);
                userCount += parseInt(count);
            }
            const avgLevel = userCount > 0 ? (totalUserLevels / userCount).toFixed(1) : 0;
            
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${totalLevels}</div>
                    <div class="stat-label">æ€»ç­‰çº§æ•°</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${totalUsers}</div>
                    <div class="stat-label">æ€»ç”¨æˆ·æ•°</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${avgLevel}</div>
                    <div class="stat-label">å¹³å‡ç­‰çº§</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${distribution[1] || 0}</div>
                    <div class="stat-label">æ–°æ‰‹ç”¨æˆ·</div>
                </div>
            `;
        }
        
        // æ¸²æŸ“ç­‰çº§è¡¨æ ¼
        function renderLevelsTable() {
            const content = document.getElementById('levelsContent');
            
            if (levels.length === 0) {
                content.innerHTML = '<div class="loading">æš‚æ— ç­‰çº§æ•°æ®</div>';
                return;
            }
            
            const tableHTML = `
                <table class="levels-table">
                    <thead>
                        <tr>
                            <th>ç­‰çº§</th>
                            <th>åç§°</th>
                            <th>å¹¿å‘Šå€æ•°</th>
                            <th>æ¸¸æˆå€æ•°</th>
                            <th>ç»éªŒèŒƒå›´</th>
                            <th>çŠ¶æ€</th>
                            <th>æ“ä½œ</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${levels.map(level => `
                            <tr>
                                <td>
                                    <span class="level-badge level-${level.level}">
                                        Lv.${level.level}
                                    </span>
                                </td>
                                <td><strong>${level.level_name}</strong></td>
                                <td><span class="multiplier">Ã—${level.ad_coin_multiplier}</span></td>
                                <td><span class="multiplier">Ã—${level.game_coin_multiplier}</span></td>
                                <td>
                                    <span class="experience-range">
                                        ${level.min_experience} - ${level.max_experience || 'âˆ'}
                                    </span>
                                </td>
                                <td>
                                    <span style="color: ${level.is_active ? '#00b894' : '#d63031'}">
                                        ${level.is_active ? 'å¯ç”¨' : 'ç¦ç”¨'}
                                    </span>
                                </td>
                                <td>
                                    <div class="actions">
                                        <button class="btn btn-small" onclick="editLevel(${level.id})">
                                            ç¼–è¾‘
                                        </button>
                                        <button class="btn btn-danger btn-small" onclick="deleteLevel(${level.id})">
                                            åˆ é™¤
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            content.innerHTML = tableHTML;
        }
        
        // æ˜¾ç¤ºåˆ›å»ºæ¨¡æ€æ¡†
        function showCreateModal() {
            editingLevelId = null;
            document.getElementById('modalTitle').textContent = 'æ·»åŠ ç­‰çº§';
            document.getElementById('levelForm').reset();
            document.getElementById('level').disabled = false;
            document.getElementById('modalError').innerHTML = '';
            document.getElementById('levelModal').style.display = 'block';
        }
        
        // ç¼–è¾‘ç­‰çº§
        function editLevel(levelId) {
            const level = levels.find(l => l.id === levelId);
            if (!level) return;
            
            editingLevelId = levelId;
            document.getElementById('modalTitle').textContent = 'ç¼–è¾‘ç­‰çº§';
            document.getElementById('level').value = level.level;
            document.getElementById('level').disabled = true;
            document.getElementById('levelName').value = level.level_name;
            document.getElementById('adMultiplier').value = level.ad_coin_multiplier;
            document.getElementById('gameMultiplier').value = level.game_coin_multiplier;
            document.getElementById('minExperience').value = level.min_experience;
            document.getElementById('maxExperience').value = level.max_experience || '';
            document.getElementById('description').value = level.description || '';
            document.getElementById('isActive').value = level.is_active;
            document.getElementById('modalError').innerHTML = '';
            document.getElementById('levelModal').style.display = 'block';
        }
        
        // å…³é—­æ¨¡æ€æ¡†
        function closeLevelModal() {
            document.getElementById('levelModal').style.display = 'none';
        }
        
        // åˆ é™¤ç­‰çº§
        async function deleteLevel(levelId) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªç­‰çº§é…ç½®å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ï¼')) {
                return;
            }
            
            try {
                const response = await fetch(`/admin/api/levels/${levelId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                if (response.ok) {
                    showSuccess('ç­‰çº§åˆ é™¤æˆåŠŸ');
                    loadLevels();
                    loadStats();
                } else {
                    showError(result.detail || 'åˆ é™¤å¤±è´¥');
                }
            } catch (error) {
                console.error('åˆ é™¤å¤±è´¥:', error);
                showError('ç½‘ç»œé”™è¯¯');
            }
        }
        
        // è¡¨å•æäº¤
        document.getElementById('levelForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {
                level: parseInt(formData.get('level')),
                level_name: formData.get('levelName'),
                ad_coin_multiplier: parseFloat(formData.get('adMultiplier')),
                game_coin_multiplier: parseFloat(formData.get('gameMultiplier')),
                min_experience: parseInt(formData.get('minExperience')),
                max_experience: formData.get('maxExperience') ? parseInt(formData.get('maxExperience')) : null,
                description: formData.get('description'),
                is_active: parseInt(formData.get('isActive'))
            };
            
            try {
                let response;
                if (editingLevelId) {
                    // æ›´æ–°ç­‰çº§
                    response = await fetch(`/admin/api/levels/${editingLevelId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });
                } else {
                    // åˆ›å»ºç­‰çº§
                    response = await fetch('/admin/api/levels', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(data)
                    });
                }
                
                const result = await response.json();
                if (response.ok) {
                    showSuccess(editingLevelId ? 'ç­‰çº§æ›´æ–°æˆåŠŸ' : 'ç­‰çº§åˆ›å»ºæˆåŠŸ');
                    closeLevelModal();
                    loadLevels();
                    loadStats();
                } else {
                    showModalError(result.detail || 'æ“ä½œå¤±è´¥');
                }
            } catch (error) {
                console.error('æ“ä½œå¤±è´¥:', error);
                showModalError('ç½‘ç»œé”™è¯¯');
            }
        });
        
        // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
        function showError(message) {
            const content = document.getElementById('levelsContent');
            content.innerHTML = `<div class="error-message">${message}</div>`;
        }
        
        // æ˜¾ç¤ºæ¨¡æ€æ¡†é”™è¯¯æ¶ˆæ¯
        function showModalError(message) {
            document.getElementById('modalError').innerHTML = 
                `<div class="error-message">${message}</div>`;
        }
        
        // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
        function showSuccess(message) {
            const content = document.getElementById('levelsContent');
            content.insertAdjacentHTML('afterbegin', 
                `<div class="success-message">${message}</div>`);
            setTimeout(() => {
                const successMsg = content.querySelector('.success-message');
                if (successMsg) successMsg.remove();
            }, 3000);
        }
        
        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        window.onclick = function(event) {
            const modal = document.getElementById('levelModal');
            if (event.target === modal) {
                closeLevelModal();
            }
        }
    </script>
